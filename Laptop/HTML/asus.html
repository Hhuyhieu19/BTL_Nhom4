<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-5FyExa6Ff51bTJ3MYz+uCnDTdP9MjQx6L8totK/Pt3lZr6OYLDb6PVWwIy2QcaJi" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/laptop.css">
    <link rel="stylesheet" href="../CSS/style_Header.css">
    <script type="text/javascript" src="../JS/laptop.js" ></script> 
    <script type="text/javascript" src="../JS/form.js" ></script>
</head>

<body>
    <div id="wrapper">
        <!-- SECTION: CONTENT -->
        <div id="content" class="grid">
    <!--SECTION --> 
        <section>
        <div id="tap1" class="tabcontent">
            <ul>
                <li>
                    <div class="laptop-item">
                        <div class="laptop-top">
                            <a href="" class="laptop-thumb">
                                <img src="../IMAGE/tlaptop/1.jpeg" />
                            </a>
                        </div>
                        <div class="laptop-bottom">
                            <a href="" class="laptop-cat"> ASUS TM 134 </a>
                            <a href="../HTML/lap1.html" class="laptop-name">Thông tin laptop</a>
                            <div class="laptop-price">14.000.000</div>
                            <a class="laptop-buy" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <img src="../IMAGE/tlaptop/th.jpeg">
                            </a>
                            <div class="laptop-text">
                                <h2>ASUS TM 134</h2>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Đăng ký mua sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" >
                <div class="row">
                    <div class="col-md-10">
                    <form onsubmit="return validateRegistrationForm()">
                        <div class="mb-3">
                        <label for="name" class="form-label">Họ tên</label>
                        <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                        <label for="message" class="form-label">Ghi chú</label>
                        <textarea class="form-control" id="message" rows="6" name="message"></textarea>
                        </div >
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Mua hàng</button>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    <!--ARTICLE -->

            <article>
                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'tap1')" id="defaultOpen">1</button>
                </div>
            </article>
            <Script>
                function openCity(evt, cityName) {
                  var i, tabcontent, tablinks;
                  tabcontent = document.getElementsByClassName("tabcontent");
                  for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                  }
                  tablinks = document.getElementsByClassName("tablinks");
                  for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                  }
                  document.getElementById(cityName).style.display = "block";
                  evt.currentTarget.className += " active";
                }
                document.getElementById("defaultOpen").click();
            </Script>
        </section>
        </div>
   </div>
</body>
</html>
