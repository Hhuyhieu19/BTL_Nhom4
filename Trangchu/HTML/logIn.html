<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/style_LogIn.css">
    <link rel="shortcut icon" href="../IMG/login/iconlap.jpg">
</head>
<body>
    <div id="background">
        <a class="back" href="../HTML/index_Header.html"> <i class="fa-sharp fa-solid fa-arrow-left"></i>Về trang chủ</a>
        <div id="container">
            <h2 class="title_LogIn">Đăng nhập</h2>
            <h3 class="user">Tên đăng nhập:</h3>
            <input class = "input_User" type="text" placeholder="Tên đăng nhập">
            <h3 class="user_password">Mật khẩu: </h3>
            <input class="input_Pass" type="password" placeholder="Mật khẩu">
            <a class="forget_Pass" href="">Quên mật khẩu</a>
            <button class="btn_logIN">Đăng nhập</button>
            <div class="other_LogIn">
                <h4 class = "title_OtherLogIn">Or sign-in with</h4>
                <div class="icon_logIn">
                    <a href=""><img src="../IMG/login/fb.webp" alt=""></a>
                    <a href=""><img src="../IMG/login/twitter.webp" alt=""></a>
                    <a href=""><img src="../IMG/login/gg1.png" alt=""></a>
                </div>
            </div>
            <a class = "signUp" href="">Đăng kí nếu chưa có tài khoản</a>
            <button class="btn_LogIn"><a href="../HTML/register.html" style = "text-decoration: none; color: black;">Đăng kí</a></button>
        </div>
        
    </div>
    <script src="../JS/logIn.js"></script>
</body>
</html>
